<!-- navbar -->
<div class="container-fluid nav-area">
  <div class="container-sm area-container-sm">
    <nav class="navbar navbar-expand-md">
      <div>
        <button
          class="navbar-toggler"
          type="button"
          style="background-color: #fff; border: 1px solid #fff"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="search-form-mob">
        <form class="d-flex top-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <img src="./assets/img/user.png" alt="search" class="search-icon" />
        </form>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-secondary btn-set active">Home</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-secondary btn-set">Comic</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-secondary btn-set">About</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
